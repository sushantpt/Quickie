  summary: Adds edit-only endpoints for single and collection-based item updates
  remarks: >-
    Adds the following endpoints:

    - PUT {baseRoute}/{id} - Edits a single resource

    - PUT {baseRoute}/items - Edits multiple resources
  example: []
  syntax:
    content: 'public static void AddEditOnlyEndpoints<TViewModel, TRequestHandler, TIdType>(this IEndpointRouteBuilder app, string baseRoute) where TViewModel : EditOnlyDto where TRequestHandler : IEditOnlyRequestHandler<TViewModel, TIdType> where TIdType : IComparable'
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Routing.IEndpointRouteBuilder
      description: The IEndpointRouteBuilder instance to add endpoints to
    - id: baseRoute
      type: System.String
      description: The base route for all CRUD endpoints <code>(e.g., "/api/resources")</code>
    typeParameters:
    - id: TViewModel
      description: The type of the view model/DTO used for data transfer of type CrudDto
    - id: TRequestHandler
      description: The type of the request handler that implements business logic of type ICrudRequestHandler
    - id: TIdType
      description: The type of the primary key/identifier of type IComparable
