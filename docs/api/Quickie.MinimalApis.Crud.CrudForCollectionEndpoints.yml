  assemblies:
  - Quickie
  namespace: Quickie.MinimalApis.Crud
  summary: Provides CRUD for collection endpoints
  remarks: >-
    Adds the following endpoints:

    - POST {baseRoute}/items - Creates multiple resources

    - PUT {baseRoute}/items - Updates multiple resources

    - GET {baseRoute}/items - Gets paginated list of resources

    - GET {baseRoute}/items/count - Gets total count of resources

    - DELETE {baseRoute}/items - Deletes multiple resources
  example: []
  syntax:
    content: 'public static void AddCollectionEndpoints<TViewModel, TRequestHandler, TIdType>(this IEndpointRouteBuilder app, string baseRoute, TRequestHandler requestHandler) where TViewModel : CrudDto where TRequestHandler : ICrudForCollectionRequestHandler<TViewModel, TIdType> where TIdType : IComparable'
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Routing.IEndpointRouteBuilder
      description: The IEndpointRouteBuilder instance to add endpoints to
    - id: baseRoute
      type: System.String
      description: The base route for all CRUD endpoints <code>(e.g., "/api/resources")</code>
    - id: requestHandler
      type: '{TRequestHandler}'
      description: The type of the request handler that implements business logic of type ICrudRequestHandler
    typeParameters:
